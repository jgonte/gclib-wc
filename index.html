<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	<title>My Element</title>

	<link rel="stylesheet" href="./variables.css">

	<script type="module" src="bundle.js"></script>

	<script type="text/javascript" src="./config/app-config.js"></script>

</head>

<body>

	<gcl-app>

		<gcl-row>
			<h4>Green Components Demo</h4>

			<gcl-login-section id="login-section"></gcl-login-section>
		</gcl-row>

		<gcl-nav-bar id="app-nav-bar">
			<gcl-nav-link to="/">Icon</gcl-nav-link>
			<gcl-nav-link to="/xlist">X List</gcl-nav-link>
			<gcl-nav-link to="/text">Text</gcl-nav-link>
			<gcl-nav-link to="/button">Button</gcl-nav-link>
			<gcl-nav-link to="/alert">Alert</gcl-nav-link>
			<gcl-nav-link to="/overlay">Overlay</gcl-nav-link>
			<gcl-nav-link to="/table">Table</gcl-nav-link>
			<gcl-nav-link to="/form">Form</gcl-nav-link>
			<gcl-nav-link to="/list">List</gcl-nav-link>
			<gcl-nav-link to="/panel">Panel</gcl-nav-link>
			<gcl-nav-link to="/counter">Counter</gcl-nav-link>
			<gcl-nav-link to="/validation-summary">Validation Summary</gcl-nav-link>
			<gcl-nav-link to="/appointments">Appointments</gcl-nav-link>
		</gcl-nav-bar>

		<gcl-content id="app-content" not-found="./not-found.html"></gcl-content>

		<footer>Copyright &copy;<gcl-current-year></gcl-current-year>Green Components Software</footer>

	</gcl-app>

	<script type="module">

		import { Router } from './bundle.js';

		var appRouter = new Router([
			{ path: '/', view: './views/icon.html', default: true },
			{ path: '/xlist', view: './views/x-list.html' },
			{ path: '/text', view: './views/text.html' },
			{ path: '/button', view: './views/button.html' },
			{ path: '/alert', view: './views/alert.html' },
			{ path: '/overlay', view: './views/overlay.html' },
			{ path: '/table', view: './views/table.html' },
			{ path: '/form', view: './views/form.html' },
			{ path: '/list', view: './views/list.html' },
			{ path: '/panel', view: './views/panel.html' },
			{ path: '/counter', view: './views/counter.html' },
			{ path: '/validation-summary', view: './views/validation-summary.html' },
			{ path: '/appointments', view: './views/appointments.html' }
		]);

		const appNavBar = document.getElementById('app-nav-bar');

		appRouter.subscribe(appNavBar);

		const appContent = document.getElementById('app-content');

		appRouter.subscribe(appContent);

		appRouter.initialize();

	</script>

</body>

</html>
