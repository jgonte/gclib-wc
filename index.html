	<div id="host"></div>

	<script>

		const alarmIcon = document.querySelector("#alarm-icon");

		setTimeout(function () {
			alarmIcon.setAttribute("variant", "tertiary");
		}, 10000)

		function onButtonClicked() {

			alert('Button clicked!');
		}

		function changeName() {

			const myElement = document.querySelector("#myElement");

			myElement.setAttribute("name", "Some other name");
		}

		function setCounter() {

			const myCounter = document.querySelector("#my-counter");

			const counterSetter = document.querySelector("#counterSetter");

			myCounter.count = counterSetter.value;
		}

		const app = document.querySelector('gcl-app');

		app.addEventListener('valueChanged', (e) => {
			alert(JSON.stringify(e.detail));
		});

		app.addEventListener('selectionChanged', (e) => {
			alert(JSON.stringify(e.detail));
		});

		app.onComponentLoaded = () => {

			const listItem = document.querySelector("#listItem");

			const toggleSelectableText = document.querySelector("#toggleSelectableText");

			toggleSelectableText.value = listItem.selectable ? "Selectable On" : "Selectable Off";
		};

		function toggleSelectable() {

			const listItem = document.querySelector("#listItem");

			const toggleSelectableText = document.querySelector("#toggleSelectableText");

			listItem.selectable = !listItem.selectable;

			toggleSelectableText.value = listItem.selectable ? "Selectable On" : "Selectable Off";
		}

	</script>
