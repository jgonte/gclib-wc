		function showContent(link) {

			const content = document.getElementById('content');

			content.setAttribute("source", link.props.path);
		}

		function changeName() {

			const myElement = document.querySelector("#myElement");

			myElement.setAttribute("name", "Some other name");
		}

		function setCounter() {

			const myCounter = document.querySelector("#my-counter");

			const counterSetter = document.querySelector("#counterSetter");

			myCounter.count = counterSetter.value;
