<head>

    <script>

        function getData() {

            return [
                {
                    "value": "a",
                    "iconName": "cart-fill",
                    "textKey": "goodMorning",
                    "lang": "en"
                },
                {
                    "value": "b",
                    "iconName": "alarm-fill",
                    "textKey": "goodMorning",
                    "lang": "fr"
                },
                {
                    "value": "c",
                    "iconName": "calculator",
                    "textKey": "goodMorning",
                    "lang": "de"
                }
            ];
        }

        function getPrimitiveValues() {

            return [10, 25, 50, 100];
        }

        function renderRecord(record) {

            const {
                iconName,
                textKey,
                lang
            } = record;

            return `
                <gcl-row>
                    <gcl-icon name="${iconName}" style="width: 50px;"></gcl-icon>
                    <gcl-text intl-key="${textKey}" lang="${lang}"></gcl-text>
                </gcl-row>
            `;
        }

        function getFields() {

            return [
                {
                    name: "name",
                    display: "Name",
                    width: '40%'
                },
                {
                    name: "reputation",
                    display: "Reputation",
                    width: '20%'
                },
                {
                    name: "description",
                    display: "Description",
                    width: '40%'
                }
            ];
        }

        function showSelection(selection) {

            console.log('Selection: ' + JSON.stringify(selection));
        }

        function getRecord() {

            return {
                name: "Sarah",
                reputation: 9,
                description: 'Smart and beautiful'
            };
        }

        function getField() {

            return {
                name: "name",
                display: "Name",
                width: '200px',
                render: (record, field) => {
                    return `
                    <gcl-row justify-content="center" style="width:${field.width};">
                        <gcl-icon name="person" variant="warning" size="large"></gcl-icon>
                        <span style="background-color: red;">
                            ${record[field.name]}
                        </span>
                    </gcl-row>`;
                }
            };
        }

    </script>

</head>

<body>

    <!-- <gcl-data-cell record="getRecord()" field="getField()"></gcl-data-cell> -->

    <!-- <gcl-data-row record="getRecord()" fields="getFields()"></gcl-data-row> -->

    <h4>Grid with local primitives</h4>

    <gcl-data-grid id="local-primitive-data-grid" slot="content" size="large" data="getPrimitiveValues()"
        selection='[25]' pageable="false">
    </gcl-data-grid>

    <h4>Grid with local primitives selected by index</h4>

    <gcl-data-grid id="local-primitive-data-grid-selected-index" slot="content" size="large" data="getPrimitiveValues()"
        selected-index="3" pageable="false">
    </gcl-data-grid>

    <h4>Grid with local data</h4>

    <gcl-data-grid id="local-complex-data-grid" size="small" data="getData()" render-record="renderRecord()" record-id="value" pageable="false"
        selection='["c"]' selection-changed="showSelection()">
    </gcl-data-grid>

    <h4>Grid with remote data</h4>

    <gcl-data-grid id="remote-complex-data-grid" load-url="http://localhost:60314/api/contacts" fields="getFields()" size="small"
        selection='[2]' selection-changed="showSelection()">
    </gcl-data-grid>

    <h4>Grid with remote data and multiple selection</h4>

    <gcl-data-grid id="remote-complex-multiple-selection-data-grid" load-url="http://localhost:60314/api/contacts" fields="getFields()"
        size="medium" selection='[1,3]' multiple selection-changed="showSelection()">
    </gcl-data-grid>

</body>
